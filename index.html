<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Global Site Tag (gtag.js) - Google Analytics -->

		<script>
		var pagePath = "/#us";
		if (location.hash != "")
		{
			pagePath = "/" + location.hash;
		}

		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		
		gtag('config', 'UA-107777847-1', {'page_path': pagePath});
		</script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:image" content="preview/preview.png" />
		<meta name="description" content="Here you'll find all the lobbies for Werewolves Within" />
		<meta property="og:description" content="Here you'll find all the lobbies for Werewolves Within" />
		<meta property="og:title" content="Werewolves Within - Lobby List" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Werewolves Within - Lobby List</title>
		<script type="text/javascript" src="Photon/3rdparty/web_socket.js"></script>
		<!--lib--><script type="text/javascript" src="Photon/Photon-Javascript_SDK.js"></script>
		<!--info (optional)--><script type="text/javascript" src="cloud-app-info.js"></script>
		<script type="text/javascript" src="app.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<style>
			table {
				border-collapse: collapse;
				width: 100%;
			}

			th, td {
				text-align: left;
				padding: 8px;
			}

			th 
			{
				border: 1px solid #4CAF50;
				background-color: #4CAF50;
				color: white;
			}
			
			body {
				font-family: 'Roboto', sans-serif;
				max-width: 1280px;
				margin: auto;
			}

			.extraServerCell
			{
				padding: 0;
			}

			.extraServerInside
			{
				background-color: #555;
				color: white;
				padding: 8px;
				height: auto;
				width: 100%;
			}

			.clickable-row
			{
				cursor: pointer;
				border: 1px solid lightgray;
				border-top: none;
			}

			#noServers
			{
				border: 1px solid lightgray;
				border-top: none;
			}

			.playerList
			{
				margin: 0;
			}

			.numPlayerPlayed
			{
				color: #bfbfbf;
			}

			.clickable-row:hover
			{
				background-color: #f2f2f2;
			}

			#wrapper {
				margin: 10px;
			}
			
			#connectStatus {
				color: red;
			}
			
			#region {
				margin-bottom: 4px;
				transform: translateY(-2px);
			}
			
			#langNotice {
				display: none;
			}
			
			#extraInfo span {
				color: #757575;
			}
			
			#connectionOptions {
				float: left;
			}
			
			.extraNumber {
				margin-left: 4px;
			}
			
			#topBar {
				
			}

			#playersNotice {
				float: right;
			}

			#creatorPlayer {
				color: #4CAF50;
			}
		</style>
	</head>
	<body>
		<h1 align="center">Werewolves Within - Lobby List</h1>
		
		<div id="wrapper">
			<div id="topBar">
				<div id="playersNotice">
					<b>NEW:</b> You can now click on a server to see players!
				</div>
				<div id="connectionOptions">
					<b><span id="connectStatus">Disconnected</span></b>
					<select id="region" onchange="regionChanged()">
						<option value="us">US</option>
						<option value="eu">EU</option>
						<option value="au">AU</option>
						<option value="asia">AS</option>
						<option value="jp">JP</option>
					</select>
				</div>
			</div>
			<div id="showData">
				<table id="serverTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Players</th>
							<th>Language</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<br>
			<div id="extraInfo">
				<span>Player count:<b><span class="extraNumber" id="fullPlayerCount">0</span></b></span>
				<span>(<b><span id="playerCount">0</span></b> of them in menu)</span>
				<br>
				<span>Private lobby count:<b><span class="extraNumber" id="privateLobbyCount">...</span></b></span>
			</div>
			<p id="langNotice"><i><b>Notice</b>: You can only join rooms with the same language as you've set in options</i></p>
		</div>
	</body>
</html>
